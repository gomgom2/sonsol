<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="손솔 진보당 국회의원" />
	<meta property="og:description" content="손솔 국회의원의 월간 웹진 입니다" />
	<meta property="og:url" content="" />
	<meta property="og:image" content="" />
	<title>손솔 진보당 국회의원</title>
	<!-- <link rel="shortcut icon" href="img/favicon.ico" /> -->
	<link rel="stylesheet" href="css/style.css?v=2025" />
</head>
<body>
	<main class="main-page">
		<section class="main-visual">
			<div class="main-visual-bg">
				<video autoplay="" loop="" preload="" muted="" playsinline="" poster="" height="100%" id="video1" class="movie"><source src="video/main_video.mov" type="video/mp4"></video>
			</div>
			<div class="main-visual-inner">
				<h1 class="cover-title">“차별금지법”<br><span>있는 나라로</span></h1>
				<div class="main-title">
					<figure>
						<img src="contents/main_title2.png" alt="차별금지법 있는 나라로" />
					</figure>
				</div>
				<div class="cover-box">
				<!-- 실제 텍스트는 화면에서 숨기고, 스크린리더용으로만 사용 -->
				<h2 class="cover-title">월간 손솔</h2>

				<!-- 구멍 뚫린 박스를 그리는 SVG -->
				<svg class="cover-svg" viewBox="0 0 110 120" aria-hidden="true">
					<defs>
					<mask id="cover-text-mask">
						<!-- 전체 영역 흰색(=보여질 부분) -->
						<rect x="0" y="0" width="100%" height="100%" fill="white" />
						<!-- 글자 부분 검정(=뚫릴 부분) -->
						<text x="50%" y="32%" text-anchor="middle"
							dominant-baseline="middle"
							font-size="60"
							font-family="Presentation, sans-serif"
							font-weight="800"
							fill="black">
						월간
						</text>
						<text x="50%" y="77%" text-anchor="middle"
							dominant-baseline="middle"
							font-size="60"
							font-family="Presentation, sans-serif"
							font-weight="800"
							fill="black">
						손솔
						</text>
					</mask>
					</defs>

					<!-- 흰 박스에 위에서 만든 마스크를 적용 = 글자 모양만 뚫림 -->
					<rect x="0" y="0" width="100%" height="100%"
						fill="white"
						mask="url(#cover-text-mask)" />
				</svg>
				</div>
				<p>국회의원 손솔<br><span>11월 의정보고서</span></p>
			</div>
			<figure class="cover-logo">
				<img src="images/logo-wh.png">
			</figure>
		</section>		
	</main>
</body>
</html>
